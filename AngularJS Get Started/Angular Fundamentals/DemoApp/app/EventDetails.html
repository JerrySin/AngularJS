<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">

<head>
    <meta charset="utf-8" />
    <title>Event Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/app.css" />
</head>

<body>
    <div class="containers" ng-cloak>
        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                </ul>
            </div>
        </div>
        <div ng-controller="EventController" class="event_div">
            <img class="event_icon" ng-src="{{event.imageUrl}}" alt="{{event.name}}">
            <div class="row">
                <div class="span11">
                    <h2 ng-bind="event.name"></h2>
                </div>
            </div>
            <div class="row">
                <div class="span3">
                    <div><strong>Date:</strong> {{event.date}}</div>
                    <div><strong>Time:</strong> {{event.time}}</div>
                </div>
                <div class="span3">
                    <address>
                        <strong>Address:</strong>
                        <br /> <span ng-bind="event.location.address">template name</span>
                        <br /> <span ng-bind-template="{{event.location.city}}, {{event.location.country}}">template name</span>
                    </address>
                </div>
            </div>
            <hr />
            <h3>Sessions</h3>
            <ul class="thumbnails">
                <li ng-repeat="session in event.sessions">
                    <div class="row session">
                        <div class="span0 well votingWidget">
                            <div class="votingButton" ng-click="upViewSession(session)">
                                <i class="icon-chevron-up icon-white"></i>
                            </div>
                            <div class="badge badge-inverse">
                                <div>{{session.view}}</div>
                            </div>
                            <div class="votingButton" ng-click="downViewSession(session)">
                                <i class="icon-chevron-down icon-white"></i>
                            </div>
                        </div>
                        <div class="well span3" ng-class-even="evenStyle" ng-class-odd="oddStyle">
                            <h4 class="well-title">{{session.name}}</h4>
                            <span><strong>Duration:</strong> {{session.duration}}</span>
                            <br />
                            <span><strong>Level:</strong> {{session.level}}</span>
                            <br />
                            <strong>Description:</strong>
                            <br />
                            <span ng-bind-html="trustAsHtml(session.description)">template value</span>
                            <br />
                            <button ng-show="session.visibility" class="btn">Show</button>
                            <button ng-hide="session.visibility" class="btn">Hide</button>
                            <br />
                            <span ng-bind="session.name" ng-style="seStyle">template name</span>

                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-1.4.4.min.js"></script>
    <script src="/lib/bootstrap.min.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/angular/angular-sanitize.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/EventController.js"></script>

</body>

</html>
